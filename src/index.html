<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="entire_box">
      <div id="product_view">
        <!-- 만들어논 객체이용해서 반복문돌리기 한줄당 4개씩 -->
        <ul class="menu_line">
          <li class="menu_piece">
            <div class="menu_box">콜라</div>
            <div class="menu_price">500</div>
          </li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div id="screen_view">
        <div class="won_screen">0원</div>
        <button class="btn">반환</button>
        <textarea class="log" cols="30" rows="10">
모든 진행상태가 표시되는 메세지창</textarea
        >
      </div>

      <div id="wallet_view">
        <!-- 만들어논 객체이용해서 반복문돌리기 한줄당 2개씩 -->
        <ul class="wallet_line">
          <button class="coin">10원</button>
          <li class="coin_count">0개</li>
        </ul>
      </div>
    </div>

    <div id="app"></div>
  </body>
</html>
